<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expensas</title>
</head>
<body>
    <h2>Expensas</h2>
    <div class="container">
        <h4>Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Ingresos</h4>
                <p id="money-plus" class="money plus">+0.00</p>
            </div>
            <div>
                <h4>Expensas</h4>
                <p id="money-minus" class="money minus">-0.00</p>
            </div>
        </div>
        
        <h3>Historial</h3>
        <ul id="list" class="list">
            <!--
            <li class="minus">Efectivo <span>-$800</span><button class="delete-btn">X</button></li>
            -->
        </ul>
    
        <h3>Agregar nuevas transacciones</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Descripci√≥n</label>
                <input type="text" id="text">
            </div>
            <div class="form-control">
                <label for="amount">Cantidad <br>(Negativo: expensa - positivo: ingreso)</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Agregar transaccion</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
